{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>{% block title %}Online Shop{% endblock %}</title>

  <!-- Example stylesheet; create static/css/styles.css if needed -->
  <link rel="stylesheet" href="{% static 'css/base.css' %}">

</head>
<body>
  <header>
    <nav>
      <a href="/">Home</a>
    </nav>
  </header>

  <main>
    {% block content %}
    <!-- Page content goes here -->
    {% endblock %}
  </main>

  <footer>
    <p>&copy; {{ now|default:None }} Online Shop</p>
  </footer>

  {% comment %} <script src="{% static 'js/main.js' %}"></script> {% endcomment %}
  {% block extra_js %}{% endblock %}
</body>
</html>

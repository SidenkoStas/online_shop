{% extends "base.html" %}
{% load static %}

{% block title %}Страница {{ product.name }}{% endblock title %}

{% block content %}
  <div class="product-detail">
    <img
    src="{% if product.image %}{{ product.image.url }}{% else %}
    {% static "img/no_image.png" %}{% endif %}" alt="No image">
  </div>
  <h1>{{ product.name }}</h1>
  <h2>
    <a href="{{ product.category.get_absolute_url }}">
      {{ product.category }}
    </a>
  </h2>
  <p class="price">{{ product.price }}</p>
  {{ product.description | linebreaks }}
{% endblock content %}
